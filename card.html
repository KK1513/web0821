<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Card</title>
    <style>
        .card {
            /* border: 1px solid red; */
            /* 寬度 */
            width: 300px;
        }

        .card img {
            width: 100%;
        }

        .card-title {
            /* 字體大小 */
            font-size: 24px;
            /* 邊界=>margin */
            margin: 0;
        }

        .card-text {
            font-size: 20px;
            /* 左右對齊 */
            /* text-align:justify ; */
        }

        .card-body {
            /* 上下左右不貼邊（內縮排=>padding） */
            padding-top: 20px;
            padding-left: 5%;            
            padding-right:5%;
            padding-bottom: 5%;
            width:90%;
        }

        .card-body a{
            background-color:rgb(33, 33, 33);
            color:rgb(219, 230, 230);
            width: 100%;
            display: block;
            text-align: center;
            text-decoration: none;
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 5px;
            font-size: 20px;
        }
        
    </style>
</head>

<body>

    <div class="card" style="width: 18rem;">
        <img src="./images/P01.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

</body>

</html>
